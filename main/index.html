<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link id="codyframe" rel="stylesheet" href="assets/css/style.css">
  <link id="chrisdotcss" rel="stylesheet" href="assets/css/chris.css">

  <!-- Uncomment the script below if you need to support browsers where CSS Variables have not been implemented (e.g., IE11) -->
  <!-- <script>
    if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}
  </script> -->
  <title>The Meta Space Calgary</title>
</head>
<body>
  <section class="feature-v15 parallax-img padding-md padding-0@md  js-parallax-img">
    <div class="max-width-xl margin-x-auto position-relative z-index-2">
      <div class="grid">
        <div class="col-6@md">
          <div class="feature-v15__content bg bg-opacity-70% padding-md padding-y-xxl@md padding-x-lg@lg padding-y-xxxl@lg text-component">
            <p class="text-sm opacity-60%">Welcome</p>
            <h1>The Metaspace</h1>
            <p>Version 2.0 Coming Soon</p>
            <p><a class="btn btn--subtle" href="#form">Get Notified</a></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="position-absolute z-index-1 top-0 left-0 height-100% width-100% overflow-hidden">
      <figure class="parallax-img__assets height-100% width-100% js-parallax-img__assets">
        <img class="height-100% width-100% object-cover" src="/assets/img/logo/yyc.jpg" alt="Image Description" style="transform: translateZ(150px);">
      </figure>
    </div>
  </section>
  <section class="bg-cover bg-no-repeat bg-center padding-y-xxl" style="background-image: url('https://source.unsplash.com/collection/20143353/1600x900');">
    <div class="container max-width-adaptive-lg">
      <div class="bg bg-opacity-90% backdrop-blur-10 max-width-xs padding-md">
        <img src="/assets/img/logo/logo.jpg" height="100" alt="meta space logo"/>
        <form  name="notify-me-2" method="POST" action="thanks.html" netlify-honeypot="bot-field" data-netlify="true" id="form">
          <fieldset class="margin-bottom-md">
            <legend class="form-legend">Get notified when we launch</legend>
            <p class="hidden">
              <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>
            <div class="margin-bottom-xs">
              <div class="grid gap-xs">
                <div class="col-6@md">
                  <label class="form-label margin-bottom-xxs" for="Name">Name</label>
                  <input class="form-control width-100%" type="text" name="Name" id="Name" required>
                </div>
            
                <div class="col-6@md">
                  <label class="form-label margin-bottom-xxs" for="userEmail">Email</label>
                  <input class="form-control width-100%" type="email" name="userEmail" id="userEmail">
                </div>
              </div>
            </div>
 
          </fieldset>
        
        
          <div class="text-right padding-top-sm border-top">
            <button class="btn btn--primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
<script src="assets/js/scripts.js"></script>
</body>
</html>
