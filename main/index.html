<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link id="codyframe" rel="stylesheet" href="assets/css/style.css">
  <link id="chrisdotcss" rel="stylesheet" href="assets/css/chris.css">

  <!-- Uncomment the script below if you need to support browsers where CSS Variables have not been implemented (e.g., IE11) -->
  <!-- <script>
    if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}
  </script> -->
  <title>The Meta Space</title>
</head>
<body>
  <div class="coming-soon flex flex-column min-height-100vh flex-row@md">
    <div class="flex-grow padding-md flex flex-column width-50%@md">
      <!-- logo -->
      <div class="margin-bottom-md">
        <img src="assets/img/logo/logo.jpg" height="100" alt="meta space logo"/>
      </div>
  
      <!-- content -->
      <div class="flex-grow flex flex-center">
        <div class="max-width-xxs">
          <div class="text-component margin-bottom-md reveal-fx reveal-fx--translate-up">
            <div class="color-contrast-medium text-sm margin-bottom-xs">Coming soon</div>
            <h1>The Meta Space</h1>
            <p>Version 2.0 coming soon</p>
          </div>
  
          <div class="reveal-fx reveal-fx--translate-up" data-reveal-fx-delay="100">
  
            <form name="notify-me" method="POST" netlify-honeypot="bot-field" data-netlify="true" class="news-form  js-news-form">
              <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
              </p>
              <label class="sr-only" for="news-input-name">Get notified when we launch</label>
  
              <div class="news-form__wrapper">
                <input class="reset news-form__input js-news-form__input" type="email" placeholder="Email" name="news-input-name" id="news-input-name">
  
                <button class="reset news-form__btn js-news-form__btn js-tab-focus" disabled>
                  <span>Notify me</span>
  
                  <span>
                    <svg class="news-form__icon" viewBox="0 0 24 24">
                      <path class="news-form__icon-circle" d="M2,12a10,10,0,0,0,20,0" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                      <path class="news-form__icon-check" d="M2,12l6,6L22,4" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                      <line class="news-form__icon-excl-line" x1="12" y1="2" x2="12" y2="16" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                      <circle class="news-form__icon-excl-dot" cx="12" cy="21.5" r="1.5" fill="currentColor" />
                    </svg>
                  </span>
                </button>
  
                <div role="alert" class="news-form__msg news-form__msg--error padding-xs radius-md text-sm">
                  <p><strong>Error:</strong> this is an error message</p>
                </div>
  
                <div role="alert" class="news-form__msg news-form__msg--success padding-xs radius-md text-sm">
                  <p><strong>Success!</strong> Check your inbox for a confirmation email.</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- socials -->
      <footer class="flex items-center justify-between margin-top-md">
        <p class="text-xs color-contrast-medium">&copy; Copyright The Meta Space 2020</p>
  
        <div>
          <ul class="flex flex-wrap gap-xxxxs items-center justify-end">  
            <li>
              <a class="coming-soon__social-btn" href="https://www.facebook.com/themetaspaceYYC">
                <svg class="icon" viewBox="0 0 32 32">
                  <title>Follow us on Facebook</title>
                  <path d="M32,16A16,16,0,1,0,13.5,31.806V20.625H9.438V16H13.5V12.475c0-4.01,2.389-6.225,6.043-6.225a24.644,24.644,0,0,1,3.582.312V10.5H21.107A2.312,2.312,0,0,0,18.5,13v3h4.438l-.71,4.625H18.5V31.806A16,16,0,0,0,32,16Z"></path>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  
    <figure class="coming-soon__figure width-50%@md">
      <img src="https://images.unsplash.com/flagged/photo-1577148494856-82dc3c2ac69f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80" alt="Image description">
    </figure>
  </div>
<script src="assets/js/scripts.js"></script>
</body>
</html>
